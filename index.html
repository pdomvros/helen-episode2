<script>
  // Ορισμός πηγών ήχου (υποθέτουμε ότι τα αρχεία .mp3 υπάρχουν στο ίδιο φάκελο)
  const successAudio = new Audio('success-sound.mp3');
  const failAudio = new Audio('fail-sound.mp3');

  // Πίνακας για την τρέχουσα κατάσταση απάντησης: null αν δεν έχει απαντηθεί.
  let userAnswers = new Array(25).fill(null);

  function checkAnswer(button, questionId, isCorrect) {
    // Βρίσκουμε τα κουμπιά της ίδιας ερώτησης
    const parent = button.parentNode;
    const siblings = parent.querySelectorAll('button');

    // Επαναφέρουμε το χρώμα στα κουμπιά
    siblings.forEach((sib) => {
      sib.style.backgroundColor = '#555'; 
    });

    // Χρωματίζουμε πράσινο/κόκκινο και αναπαράγουμε ήχο
    if (isCorrect) {
      button.style.backgroundColor = 'green';
      successAudio.play();
      userAnswers[questionId] = true;
    } else {
      button.style.backgroundColor = 'red';
      failAudio.play();
      userAnswers[questionId] = false;
    }
  }

  function showScore() {
    // Υπολογίζουμε πόσες απαντήσεις είναι true
    let score = 0;
    for (let i = 0; i < userAnswers.length; i++) {
      if (userAnswers[i] === true) {
        score++;
      }
    }
    // Προβολή σκορ
    const scoreDisplay = document.getElementById('scoreDisplay');
    scoreDisplay.innerHTML = `Σκορ: ${score} / 25 🎉`;
  }
</script>
